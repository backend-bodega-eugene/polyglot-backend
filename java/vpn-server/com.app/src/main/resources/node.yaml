mixed-port: 7890
log-level: debug
mode: rule
ipv6: false
sniffer:
  enable: true
  sniffing:
    - http
    - tls
tun:
  enable: true
  stack: gvisor
dns:
  enable: true
  listen: 127.0.0.1:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 114.114.114.114
    - 223.5.5.5
  nameserver:
    - 223.5.5.5
proxies:
  - name: { nodename }
    type: ss
    server: { nodeaddress }
    port: { nodeport }
    cipher: chacha20-ietf-poly1305
    password: { passpword }
    udp: true
rules:
  - MATCH, {nodename}

