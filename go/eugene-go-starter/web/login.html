  <script>
    const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
    const Default = {
      scrollbarTheme: 'os-theme-light',
      scrollbarAutoHide: 'leave',
      scrollbarClickScroll: true,
    };
    document.addEventListener('DOMContentLoaded', function () {
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
      if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {
            theme: Default.scrollbarTheme,
            autoHide: Default.scrollbarAutoHide,
            clickScroll: Default.scrollbarClickScroll,
          },
        });
      }
    });
  </script>
  <script>
    (function () {
      // 可在浏览器调试时改这三个配置
      const API_BASE = localStorage.getItem('API_BASE') || '';             // 同域就留空
      const LOGIN_PATH = localStorage.getItem('LOGIN_PATH') || '/api/login';
      const NEXT_URL = localStorage.getItem('NEXT_URL') || '/eugene/index.html';

      const form = document.getElementById('loginForm');
      const msg = document.getElementById('login-msg'); // 可选：显示错误信息的 div

      function showMsg(text, ok = false) {
        if (!msg) { alert(text); return; }
        msg.textContent = text;
        msg.style.color = ok ? '#16a34a' : '#dc2626';
      }
      function setToken(t, remember) {
        (remember ? localStorage : sessionStorage).setItem('authToken', t);
      }

      async function apiFetch(url, options = {}) {
        const headers = new Headers(options.headers || {});
        if (!headers.has('Content-Type')) headers.set('Content-Type', 'application/json');
        return fetch(API_BASE + url, { ...options, headers });
      }

      async function handleSubmit(e) {
        e.preventDefault(); // ✨ 拦截原生提交
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember')?.checked ?? true;
        const btn = form.querySelector('button[type="submit"], #login-btn');

        if (!username || !password) { showMsg('用户名或密码不能为空'); return; }
        if (btn) { btn.disabled = true; btn.innerText = '登录中…'; }

        try {
          // 你后端建议同时支持 form/json，这里用 JSON
          const res = await apiFetch(LOGIN_PATH, {
            method: 'POST',
            body: JSON.stringify({ username, password })
          });
          const data = await res.json().catch(() => ({}));

          // 兼容多返回结构
          let ok = res.ok, token = null, message = '';
          if ('code' in data) {
            ok = ok && (data.code === 0 || data.code === 200);
            message = data.msg || data.message || '';
            const d = data.data;
            token = d ? (typeof d === 'string' ? d : (d.token || d.accessToken || d.jwt || d.authorization)) : null;
          } else {
            message = data.msg || data.message || '';
            token = data.token || data.accessToken || data.jwt || data.authorization;
          }
          if (!ok) throw new Error(message || `登录失败(${res.status})`);
          if (!token) throw new Error('登录成功但未返回 token 字段');

          setToken(token, remember);
          // showMsg('登录成功，冲！', true);
          location.href = NEXT_URL; // 去首页
        } catch (err) {
          showMsg(err.message || '登录异常');
        } finally {
          if (btn) { btn.disabled = false; btn.innerText = '登录'; }
        }
      }

      form?.addEventListener('submit', handleSubmit);
      // 回车登录
      document.getElementById('password')?.addEventListener('keyup', e => { if (e.key === 'Enter') handleSubmit(e); });
    })();
  </script>
