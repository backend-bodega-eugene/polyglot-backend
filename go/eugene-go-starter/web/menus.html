  <script>
    (function () {
      function getToken() { return localStorage.getItem('authToken') || sessionStorage.getItem('authToken'); }
      const token = getToken();
      if (!token) { location.href = '/eugene/login.html'; return; }

      async function fetchMenus() {
        const res = await fetch('/api/menus', { headers: { 'Authorization': 'Bearer ' + token } });
        if (res.status === 401) { location.href = '/eugene/login.html'; return []; }
        if (!res.ok) throw new Error('load menus failed');
        return res.json();
      }

      // ★ 关键：只往“侧边栏里的”#navigation 塞节点，防止同名 id 抢占
      function renderMenus(menus) {
        const root = document.querySelector('aside.app-sidebar #navigation'); // ★
        if (!root) return;
        root.innerHTML = '';

        const createItem = (node) => {
          const hasChildren = Array.isArray(node.children) && node.children.length > 0;
          const li = document.createElement('li');
          li.className = 'nav-item';

          if (!hasChildren) {
            li.innerHTML = `
              <a href="${node.path || '#'}" class="nav-link${location.pathname === (node.path || '') ? ' active' : ''}">
                <i class="nav-icon ${node.icon || 'bi bi-speedometer'}"></i>
                <p>${node.name}</p>
              </a>`;
            return li;
          }

          li.innerHTML = `
            <a href="#" class="nav-link">
              <i class="nav-icon ${node.icon || 'bi bi-folder'}"></i>
              <p>${node.name} <i class="nav-arrow bi bi-chevron-right"></i></p>
            </a>`;
          const ul = document.createElement('ul');
          ul.className = 'nav nav-treeview';
          node.children.forEach(ch => ul.appendChild(createItem(ch)));
          li.appendChild(ul);
          return li;
        };

        menus.forEach(m => root.appendChild(createItem(m)));
      }
      // ★ END

      function jumpDefault(menus) {
        const flat = JSON.stringify(menus);
        if ((flat.includes('"/index.html"') || flat.includes('"/dashboard"')) && location.pathname === '/') {
          location.replace('/index.html');
        }
      }

      fetchMenus()
        .then(m => { if (!m || m.length === 0) return; renderMenus(m); jumpDefault(m); })
        .catch(e => { console.error(e); location.href = '/eugene/login.html'; });
    })();
  </script>
  <script>
    (function () {
      // —— 取 token（跟你菜单那套一致）
      const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
      const AUTH_HEADERS = token ? { 'Authorization': 'Bearer ' + token } : {};

      // —— DOM
      const $name = document.getElementById('user-name');
      const $title = document.getElementById('user-title');
      const $since = document.getElementById('user-since');
      const $av1 = document.getElementById('user-avatar');
      const $av2 = document.getElementById('user-avatar-large');
      const $out = document.getElementById('btn-signout');

      // —— 设置资料（角色写死：Super Admin；头像用你本地图）
      function setProfile(p = {}) {
        const n = p.nickname || p.fullName || p.realName || p.username || 'eugene';
        const sinceTxt = p.memberSince
          ? `Member since ${new Date(p.memberSince).toLocaleDateString()}`
          : 'Member since Today';

        if ($name) $name.textContent = n;
        if ($title) {
          // “名字 - Super Admin”
          $title.innerHTML = `${n} - Super Admin <small id="user-since">${sinceTxt}</small>`;
        }
        if ($since) $since.textContent = sinceTxt;

        // 头像：优先接口返回，否则用本地 eugene.jpg
        const avatar = p.avatarUrl || p.avatar || 'assets/img/eugene.jpg';
        if ($av1) $av1.src = avatar;
        if ($av2) $av2.src = avatar;
      }

      // —— 拉你自己的用户接口：优先 /api/me，退化到 /api/user/info
      async function loadProfile() {
        const endpoints = ['/api/me', '/api/user/info'];
        for (const url of endpoints) {
          try {
            const res = await fetch(url, { headers: AUTH_HEADERS });
            if (!res.ok) continue;
            const data = await res.json();
            // 兼容 {code,data} / {data:{user}} / 直接对象
            const u = (data && (data.data?.user || data.data)) || data || {};
            setProfile(u);
            return;
          } catch (e) { /* 下一条 */ }
        }
        // 实在没有接口就填默认
        setProfile({});
      }

      // —— 退出登录
      $out?.addEventListener('click', () => {
        localStorage.removeItem('authToken');
        sessionStorage.removeItem('authToken');
        location.href = '/eugene/login.html';
      });

      loadProfile();
    })();
  </script>
<script>
  (function () {
    // —— token/header
    const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
    if (!token) { location.href = '/eugene/login.html'; return; }
    const AUTH_HEADERS = { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };

    // —— DOM refs
    const $tree = document.getElementById('menuTree');
    const $search = document.getElementById('treeSearch');
    const $btnAddRoot = document.getElementById('btnAddRoot');
    const $btnRefresh = document.getElementById('btnRefresh');
    const $btnAddChild = document.getElementById('btnAddChild');
    const $btnDelete = document.getElementById('btnDelete');
    const $form = document.getElementById('menuForm');
    const $btnReset = document.getElementById('btnReset');

    let currentNodeId = null;
    let treeData = [];

    // ===== API =====
    async function apiGetTree() {
      const r = await fetch('/api/menus/tree', { headers: AUTH_HEADERS });
      if (r.status === 401) { location.href = '/eugene/login.html'; return []; }
      const data = await r.json();
      return data?.data || data || [];
    }
    async function apiGetOne(id) {
      const r = await fetch(`/api/menus/${id}`, { headers: AUTH_HEADERS });
      const data = await r.json();
      return data?.data || data || {};
    }
    async function apiCreate(payload) {
      const r = await fetch('/api/menus', { method: 'POST', headers: AUTH_HEADERS, body: JSON.stringify(payload) });
      return r.json();
    }
    async function apiUpdate(id, payload) {
      const r = await fetch(`/api/menus/${id}`, { method: 'PUT', headers: AUTH_HEADERS, body: JSON.stringify(payload) });
      return r.json();
    }
    async function apiDelete(id) {
      const r = await fetch(`/api/menus/${id}`, { method: 'DELETE', headers: AUTH_HEADERS });
      return r.json();
    }

    // ===== 树渲染 =====
    function renderTree(list) {
      $tree.innerHTML = '';
      const ul = document.createElement('ul');
      ul.className = 'list-unstyled mb-0';
      list.forEach(n => ul.appendChild(renderNode(n)));
      $tree.appendChild(ul);
    }
    function renderNode(node) {
      const li = document.createElement('li');
      li.dataset.id = node.menu_id || node.id;
      const hasChildren = Array.isArray(node.children) && node.children.length > 0;

      const a = document.createElement('a');
      a.href = 'javascript:void(0)';
      a.className = 'd-flex align-items-center py-1';
      a.innerHTML = `
        <i class="${node.icon || 'bi bi-folder'} me-2"></i>
        <span>${escapeHtml(node.name)}</span>
      `;
      a.addEventListener('click', () => onSelect(li.dataset.id));

      li.appendChild(a);

      if (hasChildren) {
        const ul = document.createElement('ul');
        ul.className = 'ms-3';
        node.children.forEach(c => ul.appendChild(renderNode(c)));
        li.appendChild(ul);
      }
      return li;
    }
    function escapeHtml(s=''){return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));}

    // ===== 选择节点 -> 载入详情 =====
    async function onSelect(id) {
      currentNodeId = Number(id);
      enableActions(true);
      const data = await apiGetOne(currentNodeId);
      fillForm(data);
      highlightCurrent(id);
    }
    function highlightCurrent(id) {
      $tree.querySelectorAll('a').forEach(a=>a.classList.remove('text-primary'));
      const li = $tree.querySelector(`li[data-id="${id}"]`);
      li?.querySelector('a')?.classList.add('text-primary');
    }
    function enableActions(enabled) {
      $btnAddChild.disabled = !enabled;
      $btnDelete.disabled = !enabled;
    }

    // ===== 表单填充/读取 =====
function findNodeById(nodes, id) {
  for (const n of nodes) {
    if ((n.menu_id || n.id) === id) return n;
    if (n.children && n.children.length) {
      const got = findNodeById(n.children, id);
      if (got) return got;
    }
  }
  return null;
}

function fillForm(d = {}) {
  $form.menu_id.value   = d.menu_id ?? d.id ?? '';
  $form.parent_id.value = d.parent_id ?? 0;
  $form.name.value      = d.name ?? '';
  $form.icon.value      = d.icon ?? '';
  $form.path.value      = d.path ?? '';
  $form.component.value = d.component ?? '';
  $form.visible.value   = d.visible ?? 1;
  $form.status.value    = d.status ?? 1;
  $form.sort.value      = d.sort ?? 0;

  // 同步父级显示
  const $parentLabel = document.getElementById('parentLabel');
  if ($parentLabel) {
    const pid = d?.parent_id ?? 0;
    if (pid === 0) {
      $parentLabel.value = '根节点（parent_id = 0）';
    } else {
      const p = findNodeById(treeData, Number(pid));
      $parentLabel.value = p?.name ? p.name : `ID: ${pid}`;
    }
  }
}

    function formJSON() {
      return {
        menu_id: numOrNull($form.menu_id.value),
        parent_id: number($form.parent_id.value, 0),
        name: $form.name.value.trim(),
        icon: $form.icon.value.trim(),
        path: $form.path.value.trim(),
        component: $form.component.value.trim(),
        visible: number($form.visible.value, 1),
        status: number($form.status.value, 1),
        sort: number($form.sort.value, 0),
      };
    }
    function number(v, def=0){ const n = Number(v); return Number.isFinite(n)?n:def; }
    function numOrNull(v){ const n = Number(v); return Number.isFinite(n)?n:null; }

    // ===== 事件绑定 =====
    $btnRefresh.addEventListener('click', init);
    $btnAddRoot.addEventListener('click', () => {
      enableActions(false);
      fillForm({ parent_id: 0, visible: 1, status: 1, sort: 0 });
      currentNodeId = null;
      $tree.querySelectorAll('a').forEach(a=>a.classList.remove('text-primary'));
    });
    $btnAddChild.addEventListener('click', () => {
      if (!currentNodeId) return;
      fillForm({ parent_id: currentNodeId, visible: 1, status: 1, sort: 0 });
      $form.menu_id.value = '';
    });
    $btnDelete.addEventListener('click', async () => {
      if (!currentNodeId) return;
      if (!confirm('确定要删除该菜单吗？若含有子节点请先清理。')) return;
      const res = await apiDelete(currentNodeId);
      if (res.code === 0 || res.success || res.msg === 'success') {
        await init();
        fillForm({});
        enableActions(false);
      } else {
        alert(res.msg || '删除失败');
      }
    });
    $btnReset.addEventListener('click', () => {
      if (currentNodeId) { onSelect(currentNodeId); }
      else { fillForm({ parent_id: 0, visible: 1, status: 1, sort: 0 }); }
    });

    // 保存（新增/编辑）
    $form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!$form.checkValidity()) { $form.classList.add('was-validated'); return; }
      const payload = formJSON();
      let res;
      if (payload.menu_id) res = await apiUpdate(payload.menu_id, payload);
      else res = await apiCreate(payload);

      if (res.code === 0 || res.success || res.msg === 'success') {
        await init();
        // 重新定位高亮
        const id = (res.data?.menu_id || res.data?.id || payload.menu_id);
        if (id) onSelect(id);
        alert('保存成功');
      } else {
        alert(res.msg || '保存失败');
      }
    });

    // 搜索（简单包含过滤）
    $search.addEventListener('input', () => {
      const kw = $search.value.trim().toLowerCase();
      const filtered = kw ? filterTree(treeData, kw) : treeData;
      renderTree(filtered);
    });
    function filterTree(nodes, kw) {
      const hit = [];
      nodes.forEach(n => {
        const name = String(n.name || '').toLowerCase();
        const children = Array.isArray(n.children) ? filterTree(n.children, kw) : [];
        if (name.includes(kw) || children.length) {
          hit.push({ ...n, children });
        }
      });
      return hit;
    }

    // ===== 初始化 =====
    async function init() {
      try {
        treeData = await apiGetTree();
        renderTree(treeData);
      } catch (e) {
        console.error(e);
        alert('加载菜单失败，请检查后端 /api/menus/tree 接口');
      }
    }
    init();
  })();
</script>
<script>
(function () {
  // 复用已有闭包里的数据：不与其它变量冲突
  const $form = document.getElementById('menuForm');
  const $btnPickParent = document.getElementById('btnPickParent');
  const $btnClearParent = document.getElementById('btnClearParent');
  const $parentLabel = document.getElementById('parentLabel');
  const $parentPickerTree = document.getElementById('parentPickerTree');
  const $btnParentPickConfirm = document.getElementById('btnParentPickConfirm');

  let parentPickSelectedId = null;
  let parentModal;

  function ensureModal() {
    if (!parentModal) {
      parentModal = new bootstrap.Modal(document.getElementById('parentPickerModal'));
      document.getElementById('parentPickerModal').addEventListener('hidden.bs.modal', () => {
        parentPickSelectedId = null;
        $btnParentPickConfirm.disabled = true;
        $parentPickerTree.innerHTML = '';
      });
    }
  }

  function collectDescendantsIds(node, acc = new Set()) {
    if (!node || !node.children) return acc;
    for (const c of node.children) {
      const cid = c.menu_id || c.id;
      acc.add(cid);
      collectDescendantsIds(c, acc);
    }
    return acc;
  }

  function renderParentPickerTree(excludeSet) {
    $parentPickerTree.innerHTML = '';

    // 虚拟根
    const rootLi = document.createElement('li');
    rootLi.dataset.id = '0';
    const a0 = document.createElement('a');
    a0.href = 'javascript:void(0)';
    a0.className = 'd-flex align-items-center py-1';
    a0.innerHTML = `<i class="bi bi-house me-2"></i><span>根节点（parent_id = 0）</span>`;
    a0.addEventListener('click', () => selectParent('0', '根节点（parent_id = 0）'));
    rootLi.appendChild(a0);
    $parentPickerTree.appendChild(rootLi);

    const ul = document.createElement('ul');
    ul.className = 'list-unstyled mt-2';
    (window.treeData || []).forEach(n => ul.appendChild(renderNode(n, excludeSet)));
    $parentPickerTree.appendChild(ul);
  }

  function renderNode(node, excludeSet) {
    const li = document.createElement('li');
    const id = node.menu_id || node.id;
    li.dataset.id = id;

    const disabled = excludeSet.has(id);
    const a = document.createElement('a');
    a.href = 'javascript:void(0)';
    a.className = 'd-flex align-items-center py-1 ' + (disabled ? 'text-muted' : '');
    a.innerHTML = `<i class="${node.icon || 'bi bi-folder'} me-2"></i><span>${escapeHtml(node.name || '')}</span>`;
    if (!disabled) a.addEventListener('click', () => selectParent(String(id), node.name || String(id)));
    li.appendChild(a);

    if (Array.isArray(node.children) && node.children.length) {
      const ul = document.createElement('ul');
      ul.className = 'ms-3';
      node.children.forEach(c => ul.appendChild(renderNode(c, excludeSet)));
      li.appendChild(ul);
    }
    return li;
  }

  function selectParent(id, label) {
    parentPickSelectedId = id;
    $btnParentPickConfirm.disabled = false;

    $parentPickerTree.querySelectorAll('a').forEach(a => a.classList.remove('text-primary'));
    const li = $parentPickerTree.querySelector(`li[data-id="${id}"]`);
    li?.querySelector('a')?.classList.add('text-primary');

    $btnParentPickConfirm.onclick = () => {
      $form.parent_id.value = id === '0' ? 0 : Number(id);
      $parentLabel.value = label;
      parentModal.hide();
    };
  }

  function escapeHtml(s=''){return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));}

  // 事件：打开选择器 / 清空
  $btnPickParent?.addEventListener('click', () => {
    ensureModal();

    const currId = Number($form.menu_id.value || window.currentNodeId || 0);
    let exclude = new Set([currId]); // 自己不能当自己的父
    if (currId) {
      // 自己的所有子孙也不能当父，防止成环
      const me = (typeof findNodeById === 'function') ? findNodeById(window.treeData || [], currId) : null;
      if (me) exclude = collectDescendantsIds(me, exclude);
    }

    renderParentPickerTree(exclude);
    parentModal.show();
  });

  $btnClearParent?.addEventListener('click', () => {
    $form.parent_id.value = 0;
    $parentLabel.value = '根节点（parent_id = 0）';
  });
})();
</script>
